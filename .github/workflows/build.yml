name: Build

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Check if build script exists
        id: check_build_script
        run: |
          if jq -e '.scripts.build' package.json > /dev/null; then
            echo "BUILD_SCRIPT_EXISTS=true" >> $GITHUB_ENV
          else
            echo "BUILD_SCRIPT_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('**/pacakge-lock.json') }}

      - name: Check format
        run: npm run format

      - name: Check linter
        run: npm run lint

      - name: Check types
        run: npm run type-check

      - name: Build
        if: env.BUILD_SCRIPT_EXISTS == 'true'
        run: npm run build

      - name: 'Upload build artifact'
        if: env.BUILD_SCRIPT_EXISTS == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
